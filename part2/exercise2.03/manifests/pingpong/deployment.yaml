apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: pingpong-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong-generator
          image: yumol/pingpong-generator:v2.1
          imagePullPolicy: Always
          ports:
          - containerPort: 2345