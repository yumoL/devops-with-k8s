apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server-dec
  labels:
    app: hello-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      containers:
      - name: hello-server
        image: yumol/hello-server:1.05
